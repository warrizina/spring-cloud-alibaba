server.port=9063

#配置数据链接
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/crm_boss?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.dataKey=PoolName[dataSource]

spring.application.name=dataSource
#nacos 服务注册地址
spring.cloud.nacos.server-addr=127.0.0.1:8848
#nacos 服务账号名称
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
#nacos 服务模块名
spring.cloud.nacos.discovery.namespace=public

# mybatis-plus配置
#全局逻辑删除字段
mybatis-plus.global-config.db-config.logic-delete-field=isDelete
# 逻辑已删除值
mybatis-plus.global-config.db-config.logic-delete-value=0
# 逻辑未删除值
mybatis-plus.global-config.db-config.logic-not-delete-value=1
#别名实体类
mybatis-plus.type-aliases-package=com.datasource.cn.bo
#mapper地址
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml
#日志打印
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl